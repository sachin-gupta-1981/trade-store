name: CI - Build / Unit / Regression / Vulnerability Scan / Diagram / CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/trade-store

jobs:
  build-and-tests:
    name: Build & Unit tests
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build (compile + unit tests)
        run: mvn -B -DskipTests=false -DskipITs=true clean verify

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-results
          path: target/surefire-reports

  regression-tests:
    name: Regression / Integration tests
    runs-on: ubuntu-latest
    needs: build-and-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run regression tests (maven profile 'regression')
        run: mvn -B -Pregression -DskipTests=false -DskipITs=false verify

      - name: Upload regression test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-regression-results
          path: target/failsafe-reports



  plantuml-render:
    name: Render PlantUML diagrams
    runs-on: ubuntu-latest
    needs: [build-and-tests]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure output dir exists
        run: mkdir -p generated-diagrams
        shell: bash

      - name: Render PlantUML diagrams with Docker image
        shell: bash
        run: |
          set -e -o pipefail
          echo "Rendering plantuml/*.puml -> generated-diagrams/"
          shopt -s nullglob || true
          files=(plantuml/*.puml)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .puml files found under plantuml/ - skipping render"
          else
            docker run --rm \
              -v "${{ github.workspace }}/plantuml":/workspace \
              -v "${{ github.workspace }}/generated-diagrams":/output \
              plantuml/plantuml:latest \
              -tpng /workspace/*.puml -o /output
          fi

      - name: Upload rendered diagrams
        uses: actions/upload-artifact@v4
        with:
          name: plantuml-diagrams
          path: generated-diagrams

  build-and-push-image:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: [regression-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64

      - name: Upload image metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-metadata
          path: |
            image-metadata.txt
        continue-on-error: true

  deploy-to-k8s:
    name: Deploy to Kubernetes (conditional)
    runs-on: ubuntu-latest
    needs: build-and-push-image
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for KUBECONFIG_DATA secret and write kubeconfig
        id: check_kube
        shell: bash
        run: |
          if [ -z "${{ secrets.KUBECONFIG_DATA }}" ]; then
            echo "KUBECONFIG_DATA not set. Skipping deploy-to-k8s."
            echo "::set-output name=SKIP::true"
            exit 0
          else
            echo "KUBECONFIG_DATA secret found. Preparing kubeconfig."
            echo "::set-output name=SKIP::false"
            echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          fi

      - name: Configure kubectl (only if secret present)
        if: steps.check_kube.outputs.SKIP == 'false'
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to cluster (only if secret present)
        if: steps.check_kube.outputs.SKIP == 'false'
        shell: bash
        env:
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          set -e -o pipefail
          export KUBECONFIG=$PWD/kubeconfig
          echo "Updating deployment image to ${IMAGE_NAME}:${IMAGE_TAG}"
          kubectl set image deployment/trade-store trade-store=${IMAGE_NAME}:${IMAGE_TAG} --record || true
          kubectl rollout status deployment/trade-store --timeout=120s || true

      - name: Post-deploy notes
        if: steps.check_kube.outputs.SKIP == 'false'
        shell: bash
        run: |
          echo "Deployment attempted. To inspect, run:"
          echo "kubectl get pods -l app=trade-store -o wide"

