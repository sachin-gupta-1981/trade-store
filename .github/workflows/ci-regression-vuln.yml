name: CI - Build / Unit / Regression / Vulnerability Scan / Diagram

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  build-and-tests:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build (compile + unit tests)
        run: mvn -B -DskipTests=false -DskipITs=true clean verify
        continue-on-error: false

      - name: Upload test results (unit tests)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-results
          path: target/surefire-reports || target/*.xml

  regression-tests:
    runs-on: ubuntu-latest
    needs: build-and-tests
    if: ${{ always() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run regression tests (maven profile 'regression')
        # Ensure you have a maven profile named 'regression' configured to run integration/regression tests
        run: mvn -B -Pregression -DskipTests=false -DskipITs=false verify
        continue-on-error: false

      - name: Upload regression test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-regression-results
          path: target/failsafe-reports || target/*.xml
  
  dependency-scan:
    runs-on: ubuntu-latest
    needs: [build-and-tests, regression-tests]
    # Only run this job when NVD_API_KEY secret is set to a non-empty value.
    if: ${{ secrets.NVD_API_KEY != '' }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Show NVD key present
        run: |
          if [ -z "${{ secrets.NVD_API_KEY }}" ]; then
            echo "NVD_API_KEY not provided - skipping dependency-check"
            exit 1
          else
            echo "NVD_API_KEY present - proceeding"
          fi

      - name: Run OWASP Dependency-Check (Maven plugin) with NVD API key (with retries)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          set -euo pipefail
          export NVD_API_KEY="${NVD_API_KEY}"
          # run with a simple retry loop to handle transient NVD download issues
          MAX_RETRIES=3
          COUNT=0
          until [ "$COUNT" -ge "$MAX_RETRIES" ]
          do
            mvn -B org.owasp:dependency-check-maven:8.3.0:check \
              -Dformat=ALL \
              -DoutputDirectory=dependency-check-report \
              -Dnvd.apiKey="${NVD_API_KEY}" \
              -Dproperties.failBuildOnCVSS=9 && break
            COUNT=$((COUNT+1))
            echo "dependency-check attempt $COUNT failed, retrying in 15s..."
            sleep 15
          done
          if [ "$COUNT" -ge "$MAX_RETRIES" ]; then
            echo "dependency-check failed after ${MAX_RETRIES} attempts"
            exit 1
          fi

      - name: Upload dependency check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report


  plantuml-render:
    runs-on: ubuntu-latest
    needs: [build-and-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render PlantUML diagrams with Docker image
        run: |
          mkdir -p generated-diagrams
          # render all .puml files under plantuml/ to PNG into generated-diagrams/
          docker run --rm \
            -v "${{ github.workspace }}/plantuml":/workspace \
            -v "${{ github.workspace }}/generated-diagrams":/output \
            plantuml/plantuml:latest \
            -tpng /workspace/*.puml -o /output

      - name: Upload rendered diagrams
        uses: actions/upload-artifact@v4
        with:
          name: plantuml-diagrams
          path: generated-diagrams
