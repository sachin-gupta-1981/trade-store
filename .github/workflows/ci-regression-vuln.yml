name: CI - Build / Unit / Regression / Vulnerability Scan / Diagram / CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/trade-store

jobs:
  build-and-tests:
    name: Build & Unit tests
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build (compile + unit tests)
        run: mvn -B -DskipTests=false -DskipITs=true clean verify

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-results
          path: target/surefire-reports

  regression-tests:
    name: Regression / Integration tests
    runs-on: ubuntu-latest
    needs: build-and-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run regression tests (maven profile 'regression')
        run: mvn -B -Pregression -DskipTests=false -DskipITs=false verify

      - name: Upload regression test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-regression-results
          path: target/failsafe-reports

  plantuml-render:
    name: Render PlantUML diagrams
    runs-on: ubuntu-latest
    needs: [build-and-tests]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure output dir exists
        run: mkdir -p generated-diagrams
        shell: bash

      - name: Render PlantUML diagrams with Docker image
        shell: bash
        run: |
          set -e -o pipefail
          echo "Rendering plantuml/*.puml -> generated-diagrams/"
          # use nullglob safety for bash
          shopt -s nullglob || true
          files=(plantuml/*.puml)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .puml files found under plantuml/ - skipping render"
          else
            docker run --rm \
              -v "${{ github.workspace }}/plantuml":/workspace \
              -v "${{ github.workspace }}/generated-diagrams":/output \
              plantuml/plantuml:latest \
              -tpng /workspace/*.puml -o /output
          fi

      - name: Upload rendered diagrams
        uses: actions/upload-artifact@v4
        with:
          name: plantuml-diagrams
          path: generated-diagrams

  build-and-push-image:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: [regression-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64

      - name: Upload image metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-metadata
          path: |
            image-metadata.txt
        continue-on-error: true
        # Note: you can create image-metadata.txt in previous step if you want to persist info

  deploy-to-k8s:
    name: Deploy to Kubernetes (conditional)
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: ${{ secrets.KUBECONFIG_DATA != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig from secret
        shell: bash
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          set -e -o pipefail
          echo "Writing kubeconfig to file"
          echo "${KUBECONFIG_DATA}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view

      - name: Update deployment image and rollout
        shell: bash
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e -o pipefail
          echo "Setting deployment image to $IMAGE_NAME:$IMAGE_TAG"
          kubectl set image deployment/trade-store trade-store=${{ env.IMAGE_NAME }}:${IMAGE_TAG} --record || true
          kubectl rollout status deployment/trade-store --timeout=120s || true

      - name: Post-deploy notes
        shell: bash
        run: |
          echo "Deployment attempted. If you need to check services, run:"
          echo "kubectl get pods -l app=trade-store -o wide"

