name: CI - Build / Unit / Regression / Vulnerability Scan / Diagram

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  id-token: write
  packages: write
  actions: write

jobs:
  build-and-tests:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build (compile + unit tests)
        run: mvn -B -DskipTests=false -DskipITs=true clean verify
        continue-on-error: false

      - name: Upload test results (unit tests)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-results
          path: target/surefire-reports || target/*.xml

  regression-tests:
    runs-on: ubuntu-latest
    needs: build-and-tests
    if: ${{ always() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run regression tests (maven profile 'regression')
        # Ensure you have a maven profile named 'regression' configured to run integration/regression tests
        run: mvn -B -Pregression -DskipTests=false -DskipITs=false verify
        continue-on-error: false

      - name: Upload regression test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-regression-results
          path: target/failsafe-reports || target/*.xml

  dependency-scan:
    runs-on: ubuntu-latest
    needs: [build-and-tests, regression-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: jeremylong/dependency-check-action@v8
        with:
          project: 'trade-store'
          scanSet: 'pom.xml'
          format: 'ALL'
          outputDirectory: 'dependency-check-report'
          failBuildOnCVSS: '9' # FAIL build for CVSS >= 9 (adjustable)
      - name: Upload dependency-check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  plantuml-render:
    runs-on: ubuntu-latest
    needs: [build-and-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PlantUML (via plantuml/plantuml-action)
        uses: plantuml/plantuml-action@v1
        with:
          format: png
          outputDir: generated-diagrams
          # by default it will render files under `./plantuml/*.puml`

      - name: Upload rendered diagrams
        uses: actions/upload-artifact@v4
        with:
          name: plantuml-diagrams
          path: generated-diagrams
